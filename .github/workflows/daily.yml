name: Daily Cellular Automata

on:
  # Run 5 minutes before 12:00 CET
  schedule:
    - cron: '55 10 * * *'
  workflow_dispatch:

jobs:
  generate-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make ffmpeg

      - name: Generate daily cellular automata and video
        run: |
          make daily
      
      - name: Wait for 12:00 CET (11:00 UTC)
        if: github.event_name == 'schedule'
        run: |
          python3 -c "
          import time
          from datetime import datetime, timezone
          
          # Get current time in UTC
          now = datetime.now(timezone.utc)
          
          # Target time: 11:00 UTC
          target = now.replace(hour=11, minute=0, second=0, microsecond=0)
          
          if now < target:
              sleep_seconds = (target - now).total_seconds()
              print(f'Waiting {sleep_seconds:.2f} seconds until 11:00 UTC...')
              time.sleep(sleep_seconds)
          else:
              print('Already past 11:00 UTC, proceeding.')
          "
      
      - name: Post to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python3 telegram-bot/telegram_bot.py
